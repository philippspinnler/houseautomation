<ion-header>
  <ion-toolbar>
    <ion-title>
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let group of groups">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ group.name }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ul>
                <li *ngFor="let device of group.devices">{{ device.name }}</li>
              </ul>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
