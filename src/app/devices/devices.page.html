<ion-header>
  <ion-toolbar>
    <ion-title>
      Devices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let device of devices" [ngSwitch]="device.type">
        <device-lightbulb *ngSwitchCase="'lightbulb'" [lightbulb]="device"></device-lightbulb>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
