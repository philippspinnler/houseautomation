<ion-card [ngClass]="{'on':lightBulb.parameters.on}">
    <ion-card-header (click)="toggleLightBulb()">
        <ion-card-subtitle>{{ lightBulb.type }}</ion-card-subtitle>
        <ion-card-title>{{ lightBulb.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-label float-start="">{{ lightBulb.parameters.on ? 'On' : 'Off' }}</ion-label>
        <ion-label float-end="">{{ lightBulb.parameters.intensity }} %</ion-label>
    </ion-card-content>
    <ion-list>
        <ion-item lines="none">
            <ion-range [disabled]="!lightBulb.parameters.on" min="0" max="100" step="5" [(ngModel)]="lightBulb.parameters.intensity">
                <ion-icon size="small" slot="start" name="sunny"></ion-icon>
                <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>
</ion-card>
