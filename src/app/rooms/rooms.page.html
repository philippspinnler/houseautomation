<ion-header>
  <ion-toolbar>
    <ion-title>
      Rooms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let room of rooms" [size]="4">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ room.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
